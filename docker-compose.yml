version: "3.8"

services:
  ollama-proxy:
    build: .
    image: ollama-proxy:local
    ports:
      - "127.0.0.1:11434:11434"
    env_file:
      - .env
    # To override the default listen address inside the container, set the service command, e.g.:
    # command: ["-listen", "127.0.0.1:11434"]
    restart: unless-stopped
